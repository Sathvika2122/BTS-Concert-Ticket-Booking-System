<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>

    <!-- Basic style without external CDN -->
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            width: 450px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .icon {
            font-size: 80px;
            color: #d9534f;
        }

        h1 {
            color: #d9534f;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn {
            background: #0275d8;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background: #025aa5;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="icon">⚠️</div>

        <h1>Access Denied</h1>

        <p>
            This page is restricted and can only be accessed by
            <strong>Managers</strong>.
        </p>

        <p>You do not have the required permission to view this section.</p>

        <a href="/" class="btn">Return to Home</a>
    </div>
</body>
</html>
